<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinkflash Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFB2D0; /* Light gray background color */
        }
        .container {
            margin-top: 20px;
        }
        .hr {
            border-top: 2px solid #E75480;
        }
        .img-thumbnail {
            max-width: 100%;
            height: auto;
        }
        #carts {
            resize: none;
        }
        #total, #change {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2> <font color="#E75480"> Pinkflash Make up Store </h2></font>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1"> Make up set (Foundation, Concealer, Sponge)</label>
                <img src="image1.png" class="img-thumbnail"/><br>
                <label for="product1" id="price1">268.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2"> Make up eyeshadow with Highlighter, Contour, blush</label>
                <img src="image2.png" class="img-thumbnail"/><br>
                <label for="product2" id="price2">183.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3"> Make up 2 in 1 sculping eyebrow wax</label>
                <img src="image3.png" class="img-thumbnail"/><br>
                <label for="product3" id="price3">103.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product4"> Make up Eye set (Eyeliner, Eyebrow, Mascara)</label>
                <img src="image4.png" class="img-thumbnail"/><br>
                <label for="product4" id="price4">177.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5"> Make up brushes smooth make up brushes</label>
                <img src="image5.png" class="img-thumbnail"/><br>
                <label for="product5" id="price5">859.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6"> Make up 4pcs matte liquid lipstick </label>
                <img src="image6.png" class="img-thumbnail"/><br>
                <label for="product6" id="price6">219.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product7"> Make up Moisturizing Shimmer glossy </label>
                <img src="image7.png" class="img-thumbnail"/><br>
                <label for="product7" id="price7">119.00</label>
                <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product8"> Make up Hydrating Setting Spray </label>
                <img src="image8.png" class="img-thumbnail"/><br>
                <label for="product8" id="price8">209.00</label>
                <input type="number" class="form-control" id="qty8" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product9"> Make up Oil Control Press Powder </label>
                <img src="image9.png" class="img-thumbnail"/><br>
                <label for="product9" id="price9">134.00</label>
                <input type="number" class="form-control" id="qty9" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product10"> Make up Pore Minimizer Face Primer</label>
                <img src="image10.png" class="img-thumbnail"/><br>
                <label for="product10" id="price10">169.00</label>
                <input type="number" class="form-control" id="qty10" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product11"> Make up Double Shaping (Highlighter, Contour) </label>
                <img src="image11.png" class="img-thumbnail"/><br>
                <label for="product11" id="price11">159.00</label>
                <input type="number" class="form-control" id="qty11" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product12"> Make up Soft Powder Blush on </label>
                <img src="image12.png" class="img-thumbnail"/><br>
                <label for="product12" id="price12">69.00</label>
                <input type="number" class="form-control" id="qty12" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4">
                <label for="carts"> Orders </label><br>
                <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 100%; height: 400px; font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/> 
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
  </html>
