<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinkflash Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
         body {
            background-color: #FFB2D0;
        }
        .hr {
            border-top: 1px solid #E75480;
        }
         .img-thumbnail {
            max-width: 100%;
            height: auto;
        }
        #carts {
            resize: none;
        }
        #total, #change {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2><font color="#E75480"><b>Pinkflash Make up Store</h2></b></font>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1"><b> Eyeshadow w/ 9pcs Make up set </b></label>
                <img src="image1.png" class="img-thumbnail"/><br>
                <label for="price1" id="price1"><b>699</b></label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2"><b> Eyeshadow w/ 8pcs Make up set </b></label>
                <img src="image2.png" class="img-thumbnail"/><br>
                <label for="price2" id="price2"><b>599.00</b></label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
             <div class="col-4 text-center">
                <label id="product3"><b> Setting Spray w/ Foundation Concealer</b></label>
                <img src="image3.png" class="img-thumbnail"/><br>
                <label for="product3" id="price3"><b>419.00</b></label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product4"><b> Eye set Eyeliner, Eyebrow, Mascara </b></label>
                <img src="image4.png" class="img-thumbnail"/><br>
                <label for="product4" id="price4"><b>199.00</b></label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5"><b> Multi-use Duo Make up Brushes </b></label>
                <img src="image5.png" class="img-thumbnail"/><br>
                <label for="product5" id="price5"><b>859.00</b></label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6"><b> Eyebrow wax and Eyeliner stamp </b></label>
                <img src="image6.png" class="img-thumbnail"/><br>
                <label for="product6" id="price6"><b>328.00</b></label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4">
                <label for="carts"><b>Orders</b></label><br>
                <textarea class="form-control" rows="10" id="carts" readonly></textarea><br>
                <input type="text" class="form-control" id="total" readonly placeholder="Total"/><br>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/><br>
                <input type="text" class="form-control" id="change" readonly placeholder="Change"/><br>
                <button class="btn btn-primary btn-block" onclick="calculateTotal()">Calculate Total</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
