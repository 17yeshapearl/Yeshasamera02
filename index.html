<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinkflash Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
         body {
            background-color: #FFB2D0;
        }
        .hr {
            border-top: 1px solid #E75480;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2><font color="#E75480">Pinkflash Make up Store</h2></font>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">Foundation and Concealer</label>
                <img src="image1.png" style="width: 150px; height: 100px;" class="img-thumbnail"/><br>
                <label for="price1" id="price1">27000.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">Eyeshadow Pallete</label>
                <img src="image2.png" style="width: 150px; height: 100px;" class="img-thumbnail"/><br>
                <label for="price2" id="price2">37000.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
             <div class="col-4 text-center">
                <label id="product3"> 2 in 1 Eyebrow wax</label>
                <img src="image3.png" style="width: 150px; height: 100px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">103.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product4"> Eyeliner, Eyebrow, Mascara </label>
                <img src="image4.png" style="width: 150px; height: 100px;" class="img-thumbnail"/><br>
                <label for="product4" id="price4">177.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5"> Make up Brushes</label>
                <img src="image5.png" style="width: 150px; height: 100px;" class="img-thumbnail"/><br>
                <label for="product5" id="price5">859.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6"> 4pcs Matte lipstick </label>
                <img src="image6.png" style="width: 150px; height: 100px;" class="img-thumbnail"/><br>
                <label for="product6" id="price6">219.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product7"> Lip Gloss </label>
                <img src="image7.png" style="width: 150px; height: 100px;" class="img-thumbnail"/><br>
                <label for="product7" id="price7">119.00</label>
                <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product8"> Setting Spray </label>
                <img src="image8.png" style="width: 150px; height: 100px;" class="img-thumbnail"/><br>
                <label for="product8" id="price8">209.00</label>
                <input type="number" class="form-control" id="qty8" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product9"> Press Powder </label>
                <img src="image9.png" style="width: 150px; height: 100px;" class="img-thumbnail"/><br>
                <label for="product9" id="price9">134.00</label>
                <input type="number" class="form-control" id="qty9" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product10"> Face Primer</label>
                <img src="image10.png" style="width: 150px; height: 100px;" class="img-thumbnail"/><br>
                <label for="product10" id="price10">169.00</label>
                <input type="number" class="form-control" id="qty10" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product11"> Highlighter and Contour </label>
                <img src="image11.png" style="width: 150px; height: 100px;" class="img-thumbnail"/><br>
                <label for="product11" id="price11">159.00</label>
                <input type="number" class="form-control" id="qty11" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product12"> Blush on </label>
                <img src="image12.png" style="width: 150px; height: 100px;" class="img-thumbnail"/><br>
                <label for="product12" id="price12">69.00</label>
                <input type="number" class="form-control" id="qty12" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" readonly></textarea><br>
                <input type="text" class="form-control" id="total" readonly placeholder="Total"/><br>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/><br>
                <input type="text" class="form-control" id="change" readonly placeholder="Change"/><br>
                <button class="btn btn-primary btn-block" onclick="calculateTotal()">Calculate Total</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
